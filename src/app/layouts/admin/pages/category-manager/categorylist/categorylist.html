<div class="flex justify-between mb-4">
  <h2 class="text-xl font-bold">Quản lý Danh mục</h2>
  <button
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    (click)="goToAddCategory()"
  >
    Thêm mới
  </button>
</div>

<table class="min-w-full bg-white border">
  <thead>
    <tr class="bg-gray-100 text-left">
      <th class="py-2 px-4 border">#</th>
      <th class="py-2 px-4 border">Tên</th>
      <th class="py-2 px-4 border">Ảnh</th>
      <th class="py-2 px-4 border">Mô tả</th>
      <th class="py-2 px-4 border text-center">Thao tác</th>
    </tr>
  </thead>
  <tbody>
    @for(category of categories; track $index; let i = $index){
    <tr>
      <td class="py-2 px-4 border">{{ i + 1 }}</td>
      <td class="py-2 px-4 border">{{ category.name }}</td>
      <td class="py-2 px-4 border">
        <img
          [src]="category.image"
          alt="Ảnh"
          class="w-16 h-16 object-cover rounded"
        />
      </td>
      <td class="py-2 px-4 border">{{ category.description }}</td>
      <td class="py-2 px-4 border text-center">
        <button
          (click)="edit(category.id)"
          class="text-blue-600 hover:underline mr-2"
        >
          Sửa
        </button>
        <button
          (click)="onDelete(category.id)"
          class="text-red-600 hover:underline"
        >
          Xoá
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
